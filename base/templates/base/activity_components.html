<h3>Recent Activit</h3>
{% for message in room_messages %}
<div>
  <a href="{% url 'user-profile' message.user.id %}">@{{message.user}} </a
  ><small> commented {{message.created|timesince}} ago</small>
  <small>in "{{ message.room }}"</small>
  <p style="font-style: italic; font-size: small; color: blue">
    "{{ message}}"
  </p>
  {% if request.user == message.user %}
  <a href="{% url 'delete-message' message.id %}">Delete</a>
  {% endif %}
  <hr />
</div>
{% endfor %}
<hr />
